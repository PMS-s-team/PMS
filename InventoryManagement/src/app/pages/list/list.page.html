<!-- src/app/pages/list/list.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>库存清单</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>类别: {{ item.category }} | 库存: {{ item.quantity }}</p>
        <p>状态: {{ item.stockStatus }} | 价格: ${{ item.price }}</p>
      </ion-label>
      <ion-note slot="end" *ngIf="item.featuredItem === 1">⭐ 特色</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
