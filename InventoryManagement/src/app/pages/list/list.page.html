<ion-header>
  <ion-toolbar>
    <ion-title>库存清单</ion-title>
    <ion-searchbar placeholder="按名称搜索" [(ngModel)]="searchQuery" (ionChange)="debouncedSearch()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of filteredItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>类别: {{ item.category }} | 库存: {{ item.quantity }}</p>
        <p>状态: {{ item.stockStatus }} | 价格: ${{ item.price }}</p>
      </ion-label>
      <ion-note slot="end" *ngIf="item.featuredItem === 1">⭐ 特色</ion-note>
    </ion-item>
  </ion-list>
  <ion-item *ngIf="filteredItems.length === 0 && searchQuery">
    <ion-label>未找到相关商品，请尝试其他关键词。</ion-label>
  </ion-item>
</ion-content>
